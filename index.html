<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-1 total-score">
        <h1>Your Result</h1>
        <div class="circle boldtype">
          76
          <div class="total">of 100</div>
        </div>
        <di class="descrpt">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </di>
      </div>
      <div class="col-2 summary-score">
        <h3>Summary</h3>
        <div class="red">
          <span>
            <img
              src="/results-summary-component-main/assets/images/icon-reaction.svg"
              alt="reaction"
            />
            Reaction</span
          >
          <span class="dark-navy">
            <strong class="dark-navy-1">80</strong> / 100</span
          >
        </div>
        <div class="yellow">
          <span>
            <img
              src="/results-summary-component-main/assets/images/icon-memory.svg"
              alt="memory"
            />
            Memory</span
          >
          <span class="dark-navy">
            <strong class="dark-navy-1">92</strong> / 100</span
          >
        </div>
        <div class="green">
          <span>
            <img
              src="/results-summary-component-main/assets/images/icon-verbal.svg"
              alt="verbal"
            />
            Verbal</span
          >
          <span class="dark-navy"
            ><strong class="dark-navy-1">61</strong>/ 100</span
          >
        </div>
        <div class="blue">
          <span>
            <img
              src="/results-summary-component-main/assets/images/icon-visual.svg"
              alt="visual"
            />
            Visual</span
          >
          <span class="dark-navy"
            ><strong class="dark-navy-1">72</strong> / 100</span
          >
        </div>
        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
